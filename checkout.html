<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShoeZone</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="light-mode checkout-page">
  <header class="classic-header">
    <div class="container classic-header-inner">
      <div class="logo-container">
        <a href="index.html"><h1>ShoeZone</h1></a>
      </div>
      <nav class="main-nav" id="mainNav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="shop.html" class="nav-link"><i class="fas fa-shopping-bag"></i> Shop</a>
        <a href="checkout.html" class="nav-link active"><i class="fas fa-shoe-prints"></i> Checkout</a>
        <a href="help.html" class="nav-link"><i class="fas fa-circle-question"></i> Help</a>
        <a href="team.html" class="nav-link"><i class="fas fa-users"></i> Team</a>
      </nav>
      <div class="header-right">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search shoes..." />
          <button class="btn-icon"><i class="fas fa-search"></i></button>
        </div>
        <div class="icon-group">
          <button class="btn-icon"><i class="fas fa-heart"></i><span class="badge wishlist-count">0</span></button>
          <button class="btn-icon"><i class="fas fa-shopping-cart"></i><span class="badge cart-count">0</span></button>
          <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
        </div>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <main class="checkout-container">
    <div class="checkout-header">
      <h2>Finalizează Comanda</h2>
    </div>

    <div class="checkout-content">
      <form class="checkout-form">
        <h3>Informații de Livrare</h3>
        <div class="form-group">
          <label for="fullName">Nume Complet</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="address">Adresă</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">Oraș</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="zipCode">Cod Poștal</label>
            <input type="text" id="zipCode" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Număr de Telefon</label>
          <input type="text" id="phone">
        </div>
        <button type="submit" class="btn btn-primary">Plasează Comanda</button>
      </form>

      <div class="checkout-summary">
        <h3>Sumarul Comenzii</h3>
        <div id="checkout-items">
          </div>
        <div class="summary-line">
          <span>Total:</span>
          <span id="checkout-total">$0.00</span>
        </div>

        <div class="payment-methods">
          <h3>Metoda de Plată</h3>
          <div class="form-group radio-group">
            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
            <label for="creditCard">Card de Credit</label>
          </div>
          <div class="form-group radio-group">
            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
            <label for="paypal">PayPal</label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="cart-popup" class="cart-sidebar">
    <div class="cart-sidebar-header">
      <h2>Coșul tău</h2>
      <button class="btn-icon close-cart-btn"><i class="fas fa-times"></i></button>
    </div>
    <div id="cart-popup-body" class="cart-sidebar-body">
      </div>
    <div class="cart-sidebar-footer">
      <div class="cart-total-display">
        <span>Total:</span>
        <strong id="cart-total">$0.00</strong>
      </div>
      <a href="checkout.html" class="btn btn-primary">Finalizează Comanda</a>
    </div>
  </div>

  <div id="wishlist-popup" class="wishlist-sidebar">
    <div class="wishlist-sidebar-header">
      <h2>Lista ta de Dorințe</h2>
      <button class="btn-icon close-wishlist-btn"><i class="fas fa-times"></i></button>
    </div>
    <div id="wishlist-popup-body" class="wishlist-sidebar-body">
      </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
